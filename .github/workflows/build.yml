name: Build and Release PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write   # 必须有写权限才能创建 Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ 检出仓库
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material mkdocs-with-pdf

      # 4️⃣ 构建站点和 PDF
      - name: Build site and PDF
        run: mkdocs build --clean

      # 5️⃣ 调试，确认 PDF 生成
      - name: Debug check PDF
        run: |
          echo "Current directory: $(pwd)"
          find site -type f -name "*.pdf"

      # 6️⃣ 移动 PDF 到临时目录，保证路径简单
      - name: Move PDF to tmp directory
        run: |
          mkdir -p tmp_pdf
          mv $(find site -type f -name "*.pdf") tmp_pdf/
          ls -lh tmp_pdf

      # 7️⃣ 创建 Release 并上传 PDF
      - name: Create release and upload PDF
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}       # 自动生成唯一 tag
          name: Release ${{ github.run_number }}    # Release 名称
          files: tmp_pdf/*.pdf                       # 上传 PDF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
